<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <script src="https://kit.fontawesome.com/3db39d992e.js" crossorigin="anonymous"></script>
    <title>Stopwatch</title>
</head>
<body>
<div class="values">
    <div class="values1">
<div class="par minutes">00</div>
<div class="semi">:</div>
<div class="par seconds">00</div>
<div class="semi">.</div>
<div class="par microseconds">00</div>
    </div>
    <br>
    <br>
    <br>
<div class="button-group">
<button class="btn1"><i class="fa-solid fa-rotate-left" style="color:white;"></i></button>
<button class="btn2"><i class="fa-solid fa-play"></i></button>
</div>
</div>
<script src="stopwatch.js">
    </script>
</body>
</html>
